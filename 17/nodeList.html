<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web Programming</title>
	<link rel="stylesheet" href="css/nodelist.css">
</head>
<body>
	<h1>Web Programming</h1>
	<ul id="itemList">
		<li>HTML</li>
		<li>CSS</li>
		<li>Javascript</li>
	</ul>
	<button id ="btn1">더하기 버튼</button>
	<script>
		function plus(a ,b){
			return a+b;
		}
		let btn1=document.querySelector('#btn1');
		btn1.addEventListener('click',function(){
		let num1 = 4;
		let num2 = 5;
		let	a=plus(num1,num2);
		console.log(a);
		})
	</script>
</body>
</html>
